<br>
<h2 class="page-header">Register</h2>
<form (submit)="onRegisterSubmit()">
  <div class="form-group">
    <label>Name</label>
    <input type="text" [(ngModel)]="name" name="name" class="form-control">
  </div>
  <div class="form-group">
    <label>Username</label>
    <input type="text" [(ngModel)]="username" name="username" class="form-control">
  </div>
  <div class="form-group">
    <label>Email</label>
    <input type="text" [(ngModel)]="email" name="email" class="form-control" >
  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="password" [(ngModel)]="password" name="password" class="form-control">
  </div>
  <div class="form-group">
    <label>Amount of Polish z≈Çoty</label>
    <input type="number" [(ngModel)]="pln" name="pln" class="form-control" min="0" max="10000" step="1">
  </div>
  <div class="form-group">
    <label>Amount of US Dollar</label>
    <input type="number" [(ngModel)]="usd" name="usd" class="form-control" min="0" max="5000" step="1">
  </div>
  <div class="form-group">
    <label>Amount of Euro</label>
    <input type="number" [(ngModel)]="eur" name="eur" class="form-control"min="0" max="5000" step="1">
  </div>
  <div class="form-group">
    <label>Amount of Swiss Franc</label>
    <input type="number" [(ngModel)]="chf" name="chf" class="form-control" min="0" max="5000" step="1">
  </div>
  <div class="form-group">
    <label>Amount of Russian ruble</label>
    <input type="number" [(ngModel)]="rub" name="rub" class="form-control" min="0" max="500000" step="100">
  </div>
  <div class="form-group">
    <label>Amount of Czech koruna</label>
    <input type="number" [(ngModel)]="czk" name="czk" class="form-control" min="0" max="500000" step="100">
  </div>
  <div class="form-group">
    <label>Amount of Pound sterling</label>
    <input type="number" [(ngModel)]="gbp" name="gbp" class="form-control" min="0" max="5000" step="1">
  </div>
  <input type="submit" class="btn btn-primary btn-lg" value="Submit">
</form>
