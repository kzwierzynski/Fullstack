<div class="card mb-3">
    <div class="card-header"><h4>Currencies</h4></div>
    <div class="card-body p-0">
        <table class="table table-hover text-center mb-4">
          <thead class="thead-dark">
            <tr>
              <th scope="col">Currency</th>
              <th scope="col">Unit</th>
              <th scope="col">Value</th>
              <th scope="col">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let unit of rates.currUnits; let i = index">
              <th scope="row">{{rates.currCodes[i]}}</th>
              <td>{{rates.currUnits[i]}}</td>
              <td>{{rates.currRates.items[i].sellPrice}}</td>
              <td><button class="btn btn-info" (click)="buyCurrency(i)" id="i" *ngIf="!rates.srvBlocked">Buy</button></td>
            </tr>
          </tbody>
        </table> 
    </div>
  </div>
